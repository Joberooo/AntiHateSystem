{% extends "base.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock stylesheet %}

{% block content %}
<div id="loginContent">
    <div id="loginData">
        <label for="username">Login:</label>
        <input type="text" id="username" name="username" />
        <label for="password">Hasło:</label>
        <input type="password" id="password" name="password" />
    </div>
    <a href="/clientPanel">
        <div id="loginButton">
            Zaloguj się
        </div>
    </a>
    <i>
        Proszę podać poprawną nazwę użytkownia i hasło
    </i>
</div>
{% endblock content %}
