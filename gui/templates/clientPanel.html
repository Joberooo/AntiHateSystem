{% extends "base.html" %}

{% block stylesheet %}
<link rel="stylesheet" href="../static/css/clientPanel.css">
<script src="../static/moment.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var offensiveData = {
      label: 'Hejt w postaci ofensywnego języka',
      data: {{offensiveData}},
      backgroundColor: 'rgba(0, 99, 132, 0.6)',
      borderWidth: 0
    };

    var hateData = {
      label: 'Hejt w postaci mowy nienawiści',
      data: {{hateData}},
      backgroundColor: 'rgba(99, 132, 0, 0.6)',
      borderWidth: 0
    };

    var planetData = {
      labels: {{toDate}},
      datasets: [offensiveData, hateData]
    };

    var chartOptions = {
      scales: {
        xAxes: [{
          barPercentage: 1,
          categoryPercentage: 0.6
        }]
      }
    };
</script>
{% endblock stylesheet %}

{% block content %}
<div id="globalContent">
    <div id="sideBar">
        <div id="title">
            <h1>AHS</h1>
            <h4>Anti Hate System</h4>
        </div>
        <ul>
            <a href="/clientPanel" class="activeElement"><li><div class="imgObject"><img src="../static/images/statistic-icon.svg"  alt="statistic-icon"/></div><p>Statystyka</p></li></a>
            <a href="/hate"><li><div class="imgObject"><img src="../static/images/question-icon.svg"  alt="question-icon"/></div><p>#ogarnijHejt</p></li></a>
            <a href="/settings"><li><div class="imgObject"><img src="../static/images/settings-icon.svg"  alt="settings-icon"/></div><p>Ustawienia</p></li></a>
        </ul>
        <div id="logOutElement">
            <a href="/">
                <img src="../static/images/power.svg"  alt="power-off-icon"/>
            </a>
        </div>
    </div>
    <div id="sideContent">
        <div id="chartArea">

            <canvas id="myChart" max-width="600" max-height="400"></canvas>
            <script>
                var canvas = document.getElementById("myChart");

                var barChart = new Chart(canvas, {
                  type: 'bar',
                  data: planetData,
                  options: chartOptions
                });
            </script>
        </div>
    </div>
</div>
{% endblock content %}
